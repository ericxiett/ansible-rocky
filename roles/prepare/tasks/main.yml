- name: Install chrony
  apt:
    name: chrony
    state: latest
    update_cache: yes

- name: Config ntp server in /etc/chrony/chrony.conf
  blockinfile:
    path: /etc/chrony/chrony.conf
    block: |
      server 192.168.20.20  iburst

- name: Remove online ntp server
  lineinfile:
    path: /etc/chrony/chrony.conf
    regexp: '^pool *'
    line: '#pool 2.debian.pool.ntp.org offline iburst'

- name: Start chrony service
  service:
    name: chrony
    enabled: yes
    state: restarted

- name: Install software-properties-common
  apt:
    name: software-properties-common
    state: latest

- name: Add queens repository
  apt_repository:
    #repo: cloud-archive:queens
    repo: "deb http://ubuntu-cloud.archive.canonical.com/ubuntu xenial-updates/queens main"

- name: Install openstackclient
  apt:
    name: python-openstackclient
    state: latest
    update_cache: yes
